<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Elements</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1 id="title">Formatting Elements</h1>
    <!-- bold text -->
    <div class="outer">
      <span class="ele-badge">bold</span> <b>Manu Mathew</b>
    </div>
    <!-- italics text -->
    <div class="outer">
      <span class="ele-badge">italics</span> <i>Manu Mathew</i>
    </div>
    <!-- underline text-->
    <div class="outer">
      <span class="ele-badge">underline</span> <u>Manu Mathew</u>
    </div>
    <!-- emphasized text -->
    <div class="outer">
      <span class="ele-badge">emphasized</span> <em>Manu Mathew</em>
    </div>
    <!-- strong -->
    <div class="outer">
      <span class="ele-badge">strong</span> <strong>Manu Mathew</strong>
    </div>
    <!-- del -->
    <div class="outer">
      <span class="ele-badge">del</span> <del>Manu Mathew</del>
    </div>
    <!-- small -->
    <div class="outer">
      <span class="ele-badge">small</span> <small>Manu Mathew</small>
    </div>
    <!-- mark -->
    <div class="outer">
      <span class="ele-badge">mark</span> <mark>Manu Mathew</mark>
    </div>
    <!-- ins -->
    <div class="outer">
      <span class="ele-badge">ins</span> <ins>Manu Mathew</ins>
    </div>
    <!-- sub -->
    <div class="outer"><span class="ele-badge">sub</span> CO<sub>2</sub></div>
    <!-- sup -->
    <div class="outer">
      <span class="ele-badge">sup</span> (a+b) <sup>2</sup> = a <sup>2</sup> +
      2ab + b <sup>2</sup>
    </div>
    <a href="citation.html">➡️</a>
  </body>
</html>
